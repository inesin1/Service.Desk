<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">

    <title>Авторизация</title>
</head>
<body>
    <div class="header">
        <button id = "test-button">test</button>
        <div class="header-title">Service Desk</div>
    </div>



    <form class="auth-form">
        <input class="auth-input" type="text" name="username" placeholder="Введите логин">
        <input class="auth-input" type="password" name="password" placeholder="Введите пароль">
        <div class="auth-error">
            <span>Неверный ввод логина или пароля!</span>
        </div>
        <button id="auth__submit">Войти</button>
    </form>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/requests.js"></script>
    <script src="../js/authPage_script.js"></script>
    <!-- <script src="../js/script.js"></script> -->
</body>
</html>
