<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    
    <title>Создание заявки</title>
</head>
<body>
    <div class="header">
        <div class="header-title">Service Desk</div>

        <!-- Sidebar с функциями -->
        <div class="sidebar-menu">
            <div class="menu-function">
                    
                <a href="" class="menu-function_link">Профиль</a>
                <a href="" class="menu-function_link">Создать заявку</a>
                <a href="" class="menu-function_link">Мои заявки</a>

                <a href="" class="menu-function_link">Выход</a>
        
            </div>

            <a href="" class="menu-btn">
                <span></span>
            </a>
        </div>
    </div>

    <div class="wrapper">
        
        <!-- Форма заявки -->
        <form class="ticket-form" action="" method="post">
            <div class="ticket-top">
                <textarea class="ticket-content" name="ticket-txt" placeholder="Описание проблемы"></textarea> <!-- текст заявки -->
            </div>
            <div class="ticket-bottom">
                <div class="ticket-priority">
                    <p>Приоритет</p>
                    <select class="ticket-priority_select">
                        <option value="3">Высокий</option>
                        <option value="1">Средний</option>
                        <option value="2">Низкий</option>
                    </select> <!-- приоритет -->
                </div>
                <button class="btn-send" type="submit">Отправить</button>
            </div>
            
            
        </form>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/requests.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/createTicketPage_script.js"></script>
</body>
</html>
